name: g3log
version: __from_changelog__

build: |
  [[ -n $CLEANUP ]] && rm -r build
  [[ -z $JOBS ]] && JOBS=$(nproc)

  mkdir -p build
  pushd build
    cmake -DCMAKE_INSTALL_PREFIX=$INSTALL_DIR -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE -DUSE_DYNAMIC_LOGGING_LEVELS=ON ..
    cmake --build . --config $CMAKE_BUILD_TYPE
    cmake --build . --target install
  popd
